<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/templates/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body class="container">
    <div class="py-5 text-center">
        <h2>검색</h2>
    </div>

    <h4 class="mb-3">검색어 입력</h4>

    <form action="index.html" th:action method="get">
        <div>
            <label for="itemName">검색어</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="검색어를 입력하세요">
            <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
        </div>
        <hr class="my-4">
    </form>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="${itemName}">결과</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${result.row}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
